<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-input placeholder="id" autofocus="" [(ngModel)]="Id" ></ion-input>
      
    <ion-input placeholder="What needs to be done?"  [(ngModel)]="Title" (keyup.enter)="addTask()" ></ion-input>
      
     
    <ion-item *ngFor="let x of arr">
      <label >{{x.Title}}</label>
      <ion-icon item-right (click)="onDelete(x)" name="trash"></ion-icon>
    </ion-item>
  </ion-list>

 </ion-content>
